<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7ieB2eMI07KaRYg5sBo/8p5a6fBc2Ez7Ofj" 
        crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Pesquisa de Satisfação</h1>
                <p class="text-center">Avalie sua experiência conosco. Sua opinião é muito importante!</p>
                <form method="POST" action="/satisfacao">
                    <!-- Campo para e-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="nome@exemplo.com" 
                            required>
                    </div>

                    <!-- Perguntas -->
                    <h5 class="mt-4">Por favor, avalie os seguintes itens de 0 a 10:</h5>

                    <div class="mb-3">
                        <label for="p1" class="form-label">1. Qual a probabilidade de você recomendar nossa loja para um amigo ou colega?</label>
                        <input type="number" class="form-control" id="p1" name="p1" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p2" class="form-label">2. Como você avalia a qualidade dos nossos produtos?</label>
                        <input type="number" class="form-control" id="p2" name="p2" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p3" class="form-label">3. Como você avalia o atendimento que recebeu?</label>
                        <input type="number" class="form-control" id="p3" name="p3" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p4" class="form-label">4. A rapidez no atendimento atendeu suas expectativas?</label>
                        <input type="number" class="form-control" id="p4" name="p4" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p5" class="form-label">5. O preço dos produtos é justo?</label>
                        <input type="number" class="form-control" id="p5" name="p5" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p6" class="form-label">6. A variedade de produtos foi satisfatória?</label>
                        <input type="number" class="form-control" id="p6" name="p6" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p7" class="form-label">7. O ambiente da loja é agradável?</label>
                        <input type="number" class="form-control" id="p7" name="p7" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p8" class="form-label">8. Você encontrou tudo o que procurava?</label>
                        <input type="number" class="form-control" id="p8" name="p8" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p9" class="form-label">9. Como você avalia a facilidade de pagamento?</label>
                        <input type="number" class="form-control" id="p9" name="p9" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="p10" class="form-label">10. Considera que nossos serviços têm boa relação custo-benefício?</label>
                        <input type="number" class="form-control" id="p10" name="p10" min="0" max="10" required>
                    </div>

                    <!-- Botão para enviar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Respostas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluindo o JS do Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoU6zU8iO76J2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>
</html>
