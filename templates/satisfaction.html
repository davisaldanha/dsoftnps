<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Pesquisa de Satisfação</h1>
                <p class="text-center">Avalie sua experiência conosco. Sua opinião é muito importante!</p>
                <form method="POST" action="{{ url_for('satisfaction') }}">
                    <!-- Campo para e-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="nome@exemplo.com" 
                            required>
                    </div>
                    <!-- Campo para telefone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Digite seu telefone</label>
                        <input 
                            type="tel" 
                            class="form-control" 
                            id="phone" 
                            name="phone" 
                            placeholder="Ex.: (000) 0 0000-0000" 
                            required>
                    </div>

                    <!-- Perguntas -->
                    <h5 class="mt-4">Por favor, avalie os seguintes itens de 0 a 10:</h5>
                    
                    <!-- Gerando as perguntas com input radio -->
                    {% for i, question in enumerate(questions) %}
                    <div class="mb-5">
                        <label class="form-label">{{ i+1 }}. {{ question }}</label>
                        <div>
                            {% for value in range(0, 11) %}
                            <div class="form-check form-check-inline mt-2">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    name="p{{ i+1 }}" 
                                    id="p{{ i+1 }}_{{ value }}" 
                                    value="{{ value }}" 
                                    required>
                                <label class="form-check-label" for="p{{ i+1 }}_{{  value }}">{{ value }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}                    

                    <!-- Botão para enviar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Respostas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluindo o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
