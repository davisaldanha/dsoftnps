<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Administração</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Bem-vindo(a), {{ session['admin'] }}!</h1>
        <p class="text-muted">Aqui você pode gerenciar os dados do sistema.</p>
        <hr>
        <div class="container mt-5">
            <h2 class="mb-3">Análise de Satisfação - NPS</h2>

            <h3>NPS: <span id="nps-value">Carregando...</span></h3>

            <canvas id="npsChart" width="400" height="200"></canvas>
        </div>

        <div class="mt-4">
            <h3>Opções disponíveis:</h3>
            <ul>
                <li>Visualizar e-mails cadastrados</li>
                <li>Enviar campanhas de e-mail</li>
                <li>Gerenciar configurações</li>
            </ul>
        </div>
    </div>
    <script>
        function loadNPS(){
            fetch("/nps-data")
            .then(response => response.json())
            .then(data => {
                document.getElementById("nps-value").textContent = data.nps

                const ctx = document.getElementById("npsChart").getContext("2d")
                new Chart(ctx, {
                    type: "doughnut",
                    data: {
                        labels: ["Promotores", "Neutros", "Detratores"],
                        datasets: [{
                            data: [data.promoters, data.passives, data.detractors],
                            backgroundColor: ["#e63946", "#f4a261", "#2a9d8f"]
                        }]
                    },
                    options: {
                        responsive: true,
                        
                    }
                })
            })
            .catch(error => console.error("Erro ao carregar dados do NPS: ", error))
        }

        document.addEventListener("DOMContentLoaded", loadNPS) 
    </script>
</body>
</html>
